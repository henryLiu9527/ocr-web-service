{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                PDF OCR处理
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="files" class="form-label">选择PDF文件（可多选）</label>
                        <input type="file" class="form-control" id="files" name="files[]" accept=".pdf" multiple required>
                    </div>
                    <div class="mb-3">
                        <label for="output_format" class="form-label">选择输出格式</label>
                        <select class="form-select" id="output_format" name="output_format">
                            <option value="pdf" selected>PDF (默认)</option>
                            <option value="txt">TXT 文本</option>
                            <option value="csv">CSV 表格</option>
                            <option value="xlsx">XLSX 表格</option>
                        </select>
                    </div>
                    <div class="progress mb-3 d-none" id="progress-container">
                        <div class="progress-bar" role="progressbar" style="width: 0%">0/0</div>
                    </div>
                    <div id="file-list" class="mb-3">
                        <!-- 文件列表将在这里显示 -->
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">开始OCR处理</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
