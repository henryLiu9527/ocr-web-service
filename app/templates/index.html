{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                PDF OCR Processing
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="files" class="form-label">Select PDF files (multiple allowed)</label>
                        <input type="file" class="form-control" id="files" name="files[]" accept=".pdf" multiple required>
                    </div>
                    <div class="mb-3">
                        <label for="output_format" class="form-label">Select output format</label>
                        <select class="form-select" id="output_format" name="output_format">
                            <option value="pdf" selected>PDF (default)</option>
                            <option value="txt">TXT text</option>
                            <option value="csv">CSV table</option>
                            <option value="xlsx">XLSX spreadsheet</option>
                        </select>
                    </div>
                    <div class="progress mb-3 d-none" id="progress-container">
                        <div class="progress-bar" role="progressbar" style="width: 0%">0/0</div>
                    </div>
                    <div id="file-list" class="mb-3">
                        <!-- 文件列表将在这里显示 -->
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Start OCR Processing</button>
                    </div>
                    
                    <div class="alert alert-info mt-4">
                        <h5>Conversion Limits</h5>
                        <ul class="mb-0">
                            <li>Max files per upload: {{ config.MAX_FILES }}</li>
                            <li>Max file size: {{ config.MAX_CONTENT_LENGTH / (1024*1024) | round(2) }} MB</li>
                            <li>Concurrent processes: {{ config.CONCURRENT_PROCESSES }}</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
